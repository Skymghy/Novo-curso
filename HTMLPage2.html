<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            max-width: 200px;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .contato-info {
            font-size: 16px;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .footer-logo {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Barbearia Alura" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Produtos</a></li> <!-- Alterado o link para index.html -->
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Entre em Contato Conosco</h1>
        <p class="contato-info">Barbearia Alura</p>
        <p class="contato-info">Rua Fictícia, 123</p>
        <p class="contato-info">Cidade Imaginária</p>
        <p class="contato-info">Estado dos Sonhos</p>
        <p class="contato-info">CEP: 12345-678</p>
        <p class="contato-info">Telefone: (11) 1234-5678</p>
        <p class="contato-info">Email: contato@barbeariaalura.com</p>
    </main>

    <footer>
        <img src="logobranco.png" alt="Logo Branco" class="footer-logo">
        <p class="copyright">&copy; 2023 Barbearia Alura</p>
    </footer>
</body>
</html>
